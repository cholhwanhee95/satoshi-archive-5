<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Satoshi Nakamoto Archive</title>
<style>
body { margin:0; font-family: 'Georgia', serif; background:#0a0a0a; color:#f0f0f0; }
header { display:flex; justify-content:space-between; padding:20px 50px; background: rgba(0,0,0,0.5); position: fixed; width: 100%; z-index: 100; backdrop-filter: blur(5px); }
.logo { font-weight:bold; font-size:20px; letter-spacing:1px; text-shadow:2px 2px 5px #ffcc00;}
nav a { margin-left:30px; color:#f0f0f0; text-decoration:none; font-weight:bold; transition:0.3s; text-shadow:1px 1px 5px #000;}
nav a:hover { color:#ffcc00; transform: scale(1.1);}
.main { height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; background:url('assets/illuminati.png') no-repeat center center; background-size:250px; position: relative;}
.main h1{font-size:60px;margin-bottom:20px;text-shadow:2px 2px 20px #ffcc00;}
.main h2{font-size:32px;margin-bottom:200px;text-shadow:1px 1px 10px #00ffff;}
footer{position:fixed;bottom:20px;width:100%;text-align:center;}
.link{color:#ffcc00;cursor:pointer;text-decoration:underline;font-weight:bold;}
#secret{display:none;margin-top:20px;background:rgba(0,0,0,0.8);padding:20px;border-radius:8px;width:60%;margin-left:auto;margin-right:auto;text-align:center;box-shadow:0 0 20px #ffcc00;}
</style>
</head>
<body>
<header>
  <div class="logo">Satoshi Nakamoto</div>
  <nav>
    <a href="#" onclick="goHome()">Home</a>
    <a href="#" onclick="showCoins()">Coins</a>
    <a href="#" onclick="showHistory()">History</a>
  </nav>
</header>

<div class="main" id="home">
  <h1>BIT COIN 2009</h1>
  <h2>Legend of the mysterious Satoshi</h2>
  <footer><span class="link" onclick="showSecret()">サトシ・ナカモト! Satoshi Nakamoto</span></footer>
</div>

<div id="secret">
  <img src="assets/illuminati.png" width="120"><br>
  サトシ・ナカモト<br>管理者以外のアクセスは禁止されています。<br>ネットワークがスムーズではありません。
</div>

<div id="content"></div>
<script>
function goHome(){ document.getElementById('content').innerHTML=''; window.scrollTo({top:0,behavior:'smooth'}); }
function showSecret(){ const sec = document.getElementById('secret'); sec.style.display = (sec.style.display==='none')?'block':'none'; }
function showCoins(){ document.getElementById('content').innerHTML = '<h2>Coins Archive</h2><div style="display:flex;justify-content:center;flex-wrap:wrap;gap:20px;margin-top:30px;"><img src="assets/bitcoin.png" width="120"><img src="assets/ethereum.png" width="120"><img src="assets/dogecoin.png" width="120"></div>'; }
function showHistory(){ document.getElementById('content').innerHTML = '<h2>Bitcoin History</h2><ul style="list-style:none;font-size:18px;margin-top:30px;text-align:left;display:inline-block;"><li>2008.08.18</li><li>2010.08.06</li><li>2013.03.12</li><li>2015.11.05</li></ul><div style="margin-top:50px;text-align:right;"><button onclick="openPromisePlan()">Click Here</button></div>'; }
function openPromisePlan(){ document.getElementById('content').innerHTML='<h2>Promise Plan</h2><div id="date-container"></div><div id="message"></div>'; }
</script>
</body>
</html>
